<div class="container">

    <h1 class="text-center">Contact Us</h1>

    <form name="contactform" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputName">Name</label>
            <div class="col-sm-10">
                <input type="text" id="inputName" placeholder="Name" name="name" class="form-control" ng-model="user.name" ng-required="true">
                <p class="error validationerror text-center" ng-show="contactform.name.$invalid && contactform.name.$touched">Please enter your name</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail">Email</label>
            <div class="col-sm-10">
                <input type="email" id="inputEmail" name="email" placeholder="Email" class="form-control" ng-model="user.email" ng-required="true">
                <p class="error validationerror text-center" ng-show="contactform.email.$invalid && contactform.email.$touched">Please enter your email</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPhone">Phone</label>
            <div class="col-sm-10">
                <input type="tel" id="inputPhone" name="phone" placeholder="Phone Number" class="form-control" ng-model="user.phone" ng-minlength="10" ng-required="true">
                <p class="error validationerror text-center" ng-show="contactform.phone.$invalid && contactform.phone.$touched">Please enter your phone number</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="requestType">Request Type</label>
            <div class="col-sm-10">
                <select id="requestType" class="form-control" ng-model="user.requesttype">
                    <option value="generalInquiry">General Inquiry</option>
                    <option value="sponsorship">Sponsorship</option>
                    <option value="application">Child application</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="addList">
                        Subscribe me to email blasts from YCBMA
                    </label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label" for="description">Comments</label>
            <div class="col-sm-10">
                <textarea id="description" class="form-control" ng-model="user.description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input class="btn btn-default" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>
